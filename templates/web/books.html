{% extends 'layouts/master.html' %} {% block title %}View{% endblock %} {% block body %}
<h1>Books</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">ISBN</th>
			<th scope="col">Title</th>
			<th scope="col">Subtitle</th>
			<th scope="col">E-Mail</th>
			<th scope="col">Phone</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
		{% for book in books %}
		<tr>
			<td>{{ book.isbn }}</td>
			<td>{{ book.title }}</td>
			<td>{{ book.subtitle }}</td>
			<td>{{ book.author }}</td>
			<td>{{ book.publisher }}</td>
			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('books_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="isbn" value="{{ book.isbn }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" {# data-title="Â¿Estas seguro?" #} value="Delete">
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_book', isbn=book.isbn) }}">Edit</a>
				</div>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
